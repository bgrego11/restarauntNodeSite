<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - View</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center col-lg-12">
      <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h3>Current Reservations and Waiting List</h3>
      <br>
      <a href="/make"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Book a table</button></a>
      <a href="/"><button id="home" type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Current Reservations
          </div>
          <div class="panel-body" id="reservations">

          </div>
       </div>
      </div> 
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Waiting List
          </div>
          <div class="panel-body" id="waiting">
            
          </div>
        </div>
      </div>
    </div>
    <p>Control Panel</p>
    <br>
    <p><a href="/api/table">API Table Link</a>  |  <a href="/api/waitlist">API Wait List</a></p>
  </div>
  
  <script type="text/javascript">
    $.get("/api/table", function(data) {
          var tableNumber = 1;
          data.forEach(function(x) {
            var newTable = $("<div class='well'>");
            var number = ("<span class='label label-primary'>" + tableNumber + "</span>");
            newTable.html(number + " | " + x.id);
            $("#reservations").append(newTable);
            tableNumber++;
          });
      });
    $.get("/api/waitlist", function(data) {
          var tableNumber = 1;
          data.forEach(function(x) {
            var newTable = $("<div class='well'>");
            var number = ("<span class='label label-primary'>" + tableNumber + "</span>");
            newTable.append(number + " | " + x.id);
            $("#waiting").append(newTable);
            tableNumber++;
          });
      });

  </script>
</body>
</html>
