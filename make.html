<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Book</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center col-lg-12">
      <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h3>Current Reservations and Waiting List</h3>
      <br>
      <a href="/view"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-credit-card"></span> View Tables</button></a>
      <a href="/"><button id="home" type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Table Reservation
          </div>
          <div class="panel-body" id="reservations">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Joseph Smith">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="7047476029">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="JSmith@mormon.net">
              </div>
              <div class="form-group">
                <label for="id">Unique ID</label>
                <input type="text" class="form-control" id="id" placeholder="742617000027">
              </div>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="container">
    <div class="row col-lg-12">
      <p><a href="/api/table">API Table Link</a>  |  <a href="/api/waitlist">API Wait List</a></p>
    </div>
  </footer>
  
  <script type="text/javascript">
    $("#submit").on("click", function(event) {
      event.preventDefault();
      var newTable = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      $.post("/api/table", newTable)
     .done(function(data) {
       if (data) {
         window.location.href = "/view";
       };
     });
    });


  </script>
</body>
</html>
